# Nginx子目录部署配置 - 智能比价分析平台
# 部署路径: /price-comparison/

server {
    listen 80 default_server;
    listen [::]:80 default_server;

    # 默认根目录
    root /var/www/html;
    index index.html index.htm;

    # 日志配置
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # 智能比价分析平台 - 子目录配置
    location /price-comparison/ {
        alias /var/www/html/price-comparison/;
        try_files $uri $uri/ /price-comparison/index.html;

        # 缓存配置 - HTML文件不缓存
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
        }

        # 静态资源缓存
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # 其他项目子目录配置示例
    # location /another-project/ {
    #     alias /var/www/html/another-project/;
    #     try_files $uri $uri/ /another-project/index.html;
    # }

    # 根目录访问（可选）
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Gzip压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        image/svg+xml;

    # 安全头配置
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # 隐藏Nginx版本
    server_tokens off;

    # 错误页面
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
        root /usr/share/nginx/html;
    }
}